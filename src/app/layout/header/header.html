<header>
    <div class="container">
        <a [routerLink]="['/', currentLang()]" class="logo">
            <span class="logo-icon">T</span>
            TermShepherd
        </a>
        <nav>
            <ul>
                <li><a [routerLink]="['/', currentLang()]" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}">{{ t().home
                        }}</a>
                </li>
                <li class="dropdown" [class.is-open]="isThemenMenuOpen()" (mouseenter)="isThemenMenuOpen.set(true)"
                    (mouseleave)="isThemenMenuOpen.set(false)">
                    <button class="dropdown-trigger" aria-haspopup="true" [attr.aria-expanded]="isThemenMenuOpen()"
                        (click)="toggleThemenMenu()">
                        {{ t().themes }}
                        <svg class="chevron" width="10" height="10" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div class="dropdown-menu">
                        <a href="#why-terminology">{{ t().terminology }}</a>
                        <a href="#why-now">{{ t().currency }}</a>
                        <a href="#what-is-ontology">{{ t().ontology }}</a>
                    </div>
                </li>
                <li><a href="#services">{{ t().services }}</a></li>
                <li class="dropdown lang-switcher" [class.is-open]="isLangMenuOpen()"
                    (mouseenter)="isLangMenuOpen.set(true)" (mouseleave)="isLangMenuOpen.set(false)">
                    <button class="dropdown-trigger" aria-haspopup="true" [attr.aria-expanded]="isLangMenuOpen()"
                        (click)="toggleLangMenu()">
                        <span class="lang-code">{{ currentLang().toUpperCase() }}</span>
                        <svg class="chevron" width="10" height="10" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <button (click)="setLanguage('de')" [class.active]="currentLang() === 'de'">DE -
                            Deutsch</button>
                        <button (click)="setLanguage('en')" [class.active]="currentLang() === 'en'">EN -
                            English</button>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
</header>
