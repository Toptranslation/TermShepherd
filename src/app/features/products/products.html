<section class="products-grid">
    @for (product of products(); track product.id) {
    <article class="product-card" [class.featured]="product.id === 2">
        <div class="product-image">
            <img [ngSrc]="product.image" [alt]="product.title" width="400" height="400" priority>
        </div>
        <div class="product-content">
            <h3>{{ product.title }}</h3>
            <p>{{ product.description }}</p>
            <div class="product-footer">
                <button class="buy-btn">Gespr√§ch vereinbaren</button>
            </div>
        </div>
    </article>
    }
</section>
