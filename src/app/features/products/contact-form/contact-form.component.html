<div class="modal-overlay" (click)="onClose()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <button class="close-btn" (click)="onClose()">&times;</button>

        @if (isSuccess()) {
        <div class="status-view success">
            <div class="icon-success">âœ“</div>
            <h2>{{ t().success_title }}</h2>
            <p>{{ t().success_msg }}</p>
            <button class="primary-btn" (click)="onClose()">{{ t().close }}</button>
        </div>
        } @else {
        <h2>{{ t().title }}</h2>
        <p class="subtitle">{{ t().subtitle }} <strong>{{ selectedProductTitle() }}</strong>.</p>

        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">{{ t().labels.name }}</label>
                <input type="text" id="name" formControlName="name" [placeholder]="t().placeholders.name"
                    [class.error]="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
            </div>

            <div class="form-group">
                <label for="email">{{ t().labels.email }}</label>
                <input type="email" id="email" formControlName="email" [placeholder]="t().placeholders.email"
                    [class.error]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
            </div>

            <div class="form-group">
                <label for="phone">{{ t().labels.phone }}</label>
                <input type="tel" id="phone" formControlName="phone" [placeholder]="t().placeholders.phone"
                    [class.error]="contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched">
            </div>

            <div class="form-group">
                <label for="text">{{ t().labels.message }}</label>
                <textarea id="text" formControlName="text" rows="4" [placeholder]="t().placeholders.message"
                    [class.error]="contactForm.get('text')?.invalid && contactForm.get('text')?.touched"></textarea>
            </div>

            @if (errorMessage()) {
            <div class="error-banner">
                {{ errorMessage() }}
            </div>
            }

            <div class="form-actions">
                <button type="button" class="cancel-btn" (click)="onClose()" [disabled]="isLoading()">{{
                    t().buttons.cancel }}</button>
                <button type="submit" class="primary-btn" [disabled]="contactForm.invalid || isLoading()">
                    @if (isLoading()) {
                    <span class="spinner"></span> {{ t().buttons.sending }}
                    } @else {
                    {{ t().buttons.send }}
                    }
                </button>
            </div>
        </form>
        }
    </div>
</div>
