<div class="hero">
    <div class="hero-content">
        <h1>{{ hero().title }}</h1>
        <p class="hero-subtitle">{{ hero().subtitle }}</p>
    </div>
</div>

<div class="content">
    <h2 id="services" class="services-heading">{{ t().services_heading }}</h2>
    <app-products></app-products>

    <section class="importance-section">
        <article id="why-terminology" class="importance-article">
            <div class="article-image">
                <img ngSrc="thema_terminologie.png" width="800" height="600" alt="Terminologie Bedeutung">
            </div>
            <h2>{{ t().why_terminology.title }}</h2>
            <div [innerHTML]="t().why_terminology.description"></div>
        </article>

        <article id="why-now" class="importance-article">
            <div class="article-image">
                <img ngSrc="thema_waum_jetzt.png" width="800" height="600" alt="Dringlichkeit der Terminologie">
            </div>
            <h3>{{ t().why_now.title }}</h3>
            <div [innerHTML]="t().why_now.description"></div>
        </article>

        <article id="what-is-ontology" class="importance-article">
            <div class="article-image">
                <img ngSrc="thema_ontologie.png" width="800" height="600" alt="Ontologie">
            </div>
            <h3>{{ t().ontology.title }}</h3>
            <div [innerHTML]="t().ontology.description"></div>
        </article>
    </section>
</div>
